<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit üíñ Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d88;
      animation: fadeIn 1s ease;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 18px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sumit üíñ</h1>
    <p>From stolen smiles to endless memories‚Ä¶  
    will you be my Valentine? üíå</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">YES üíò</button>
      <button class="no" id="noBtn">NO üôà</button>
    </div>

    <div class="message" id="message">
      YAYYY ü•πüíû  
      I knew you‚Äôd say yes!  
      Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      document.getElementById("message").style.display = "block";
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
